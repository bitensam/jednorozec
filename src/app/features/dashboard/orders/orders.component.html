<div *ngIf="orders$ | async as orders" class="container">
  <mat-card>
    <mat-card-header>
      <h1>Lista dzisiejszych zamówień</h1>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let order of orders">
        <p>{{ order.customerEmail }}</p>
        <div *ngFor="let orderDetailsItem of order.orderDetails">
          <p>
            {{ orderDetailsItem.flavour }} {{ orderDetailsItem.quantity }}
            {{ orderDetailsItem.unit }}
          </p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <h1>Podsumowanie</h1>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
  </mat-card>
</div>
