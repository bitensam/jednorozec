<div class="container">
  <mat-card>
    <form [formGroup]="formAddNewBox">
      <mat-form-field appearance="fill">
        <mat-label>Dodaj nowe opakowanie</mat-label>
        <input formControlName="size" type="text" id="size" matInput />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Dodaj pojemność opakowania</mat-label>
        <input formControlName="capacity" type="text" id="capacity" matInput />
      </mat-form-field>
      <button mat-button color="primary" (click)="addNewBox()">Utwórz</button>
    </form>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <h1>Lista aktywnych opakowań</h1>
    </mat-card-header>
    <mat-card-content *ngIf="boxes$ | async as boxes">
      <div *ngFor="let box of boxes">
        <p>{{ box.size }} {{ box.capacity }} {{ box.unit }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
